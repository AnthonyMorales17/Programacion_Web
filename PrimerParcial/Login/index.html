<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header> <!--Etiquetas para Secciones de Titulo-->
            <center><h1> Ejemplo </h1></center>
        </header>
        <form action="submit" method="post">
            <label>First name:</label>
            <br>
            <input type="text" id="txtNombres" placeholder="Nombre">
            <br>
            <label>Last name:</label>
            <br>
            <input type="text" id="txtApellidos" placeholder="Apellido">
            <br>
            <br>
            <button class="boton">Submit</button>
        </form>
    </div>
</body>
</html>
