<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos con DOM JavaScript</title>
</head>
<!-- this: referencia a toda la estructura de un elemento, asi podemos abstraer todo tipo de funcionalidad del elemento.
    Cookies: son archivos que guardan informacion cuando navegamos en la web.
-->


<body onload="entrar()">
    <h1 id="titulo">Evento addListener</h1>
    <br>
    <br>
    <form action="" method="get" id="formulario">
        Nombre: <input type="text" id="nombre">
        <br><br>
        Apellido: <input type="text" id="apellido">
    </form>

    <script>
        let formulario = document.getElementById('formulario');

        formulario.addEventListener('focus', (evento) => {
            evento.target.style.background = 'pink';
        }, false);//Funcion callback
        formulario.addEventListener('blur', (evento) => {
            evento.target.style.background = '';
        }, false);//Funcion Callback

        formulario.addEventListener('focus', (evento) => {
            evento.target.style.background = 'green';
        }, false);
        formulario.addEventListener('blur', (evento) => {
            evento.target.style.background = '';
        }, false);
    </script>

</body>
