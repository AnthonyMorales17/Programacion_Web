<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .titles {
            color: magenta;
        }
    </style>
    <title>DOM en JavaScript</title>
</head>
<body>
    <div id="imagenes">
        <img src="../images/descargar.jpeg" alt="imagen" id="imagen">
        <img src="../images/1.jpeg" alt="imagen" id="imagen1">
        <img src="../images/2.jpeg" alt="imagen" id="imagen2">
        <img src="../images/3.jpeg" alt="imagen" id="imagen3">
        <img src="../images/4.jpeg" alt="imagen" id="imagen4">

    </div>
    <script>

        const imagenes = document.querySelectorAll('#imagenes img'); // Selecciona todas las imágenes del contenedor
        let indice = 0;

        function cambiarImagen() {
            // Oculta todas las imágenes
            imagenes.forEach(img => img.style.display = 'none');

            // Muestra la imagen actual
            imagenes[indice].style.display = 'block';

            // Actualiza el índice de manera cíclica
            indice = (indice + 1) % imagenes.length;
        }

        setInterval(cambiarImagen, 2000);
    </script>
</body>
</html>
